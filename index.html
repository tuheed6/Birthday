<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ‚ù§Ô∏è</title>

<link rel="stylesheet" href="file/default.css">

<script src="file/jquery.min.js"></script>
<script src="file/jscex.min.js"></script>
<script src="file/jscex-parser.js"></script>
<script src="file/jscex-jit.js"></script>
<script src="file/jscex-builderbase.min.js"></script>

<script src="file/jscex-async-powerpack.min.js"></script>
<script src="file/function.js"></script>
<script src="file/love.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #ffe;
    overflow-x: hidden;
    font-family: "Segoe UI", sans-serif;
}

#main {
    text-align: center;
}

#wrap {
    width: 100%;
    max-width: 1100px;
    margin: auto;
}

#canvas {
    width: 100%;
    height: auto;
    display: block;
    margin: auto;
}

#code {
    font-size: clamp(14px, 4vw, 22px);
    line-height: 1.7;
    padding: 10px;
}

.say {
    display: block;
}

#tap {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    z-index: 999;
    cursor: pointer;
}
</style>
</head>

<body>

<div id="tap">Tap anywhere ‚ù§Ô∏è</div>

<audio id="myAudio">
    <source src="aud.mp3" type="audio/mp3">
</audio>

<div id="main">
    <div id="wrap">

        <div id="text">
            <div id="code">
                <span class="say">Hey you üíû</span>
                <span class="say">Happy Birthday üéà</span>
                <span class="say">May God bless you üçÄ</span>
                <span class="say">And give you endless happiness üíï</span>
                <span class="say">Just saying‚Ä¶ you're pretty amazing ‚ù§Ô∏è</span>
                <span class="say">Sending love, smiles & a wink üòè</span>
                <span class="say">Have the best day ever üòò</span>
            </div>
        </div>

        <canvas id="canvas"></canvas>

    </div>
</div>

<script>
(function () {

    const audio = document.getElementById("myAudio");
    const tap = document.getElementById("tap");

    tap.onclick = () => {
        audio.play();
        tap.style.display = "none";
    };

    const canvas = $("#canvas");

    const maxW = 1100;
    const maxH = 680;

    let width = Math.min($(window).width(), maxW);
    let height = Math.min($(window).height(), maxH);

    canvas.attr("width", width);
    canvas.attr("height", height);

    const opts = {
        seed: { x: width / 2, color: "rgb(190, 26, 37)", scale: 2 },
        branch: [
            [535, 680, 570, 250, 500, 200, 30, 100, [
                [540, 500, 455, 417, 340, 400, 13, 100, [
                    [450, 435, 434, 430, 394, 395, 2, 40]
                ]],
                [550, 445, 600, 356, 680, 345, 12, 100],
                [539, 281, 537, 248, 534, 217, 3, 40]
            ]]
        ],
        bloom: { num: 600, width: width, height: height },
        footer: { width: width, height: 5, speed: 10 }
    };

    const tree = new Tree(canvas[0], width, height, opts);
    const seed = tree.seed;
    const foot = tree.footer;

    const seedAnimate = eval(Jscex.compile("async", function () {
        seed.draw();
        while (seed.canScale()) {
            seed.scale(0.95);
            $await(Jscex.Async.sleep(10));
        }
        while (seed.canMove()) {
            seed.move(0, 2);
            foot.draw();
            $await(Jscex.Async.sleep(10));
        }
    }));

    const growAnimate = eval(Jscex.compile("async", function () {
        while (tree.canGrow()) {
            tree.grow();
            $await(Jscex.Async.sleep(10));
        }
    }));

    const flowerAnimate = eval(Jscex.compile("async", function () {
        while (tree.canFlower()) {
            tree.flower(2);
            $await(Jscex.Async.sleep(10));
        }
    }));

    const textAnimate = eval(Jscex.compile("async", function () {
        $("#code").show().typewriter();
    }));

    const run = eval(Jscex.compile("async", function () {
        $await(seedAnimate());
        $await(growAnimate());
        $await(flowerAnimate());
        textAnimate().start();
    }));

    run().start();

})();
</script>

</body>
</html>
